<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Digite el nombre: </label>
            </td>
            <td>
                <input type="text" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Digite la contraseña: </label>
            </td>
            <td>
                <input type="password" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Digite el email: </label>
            </td>
            <td>
                <input type="email" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Señale si esta de acuerdo </label>
            </td>
            <td>
                <input type="checkbox" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Digite el nombre: </label>
            </td>
            <td>
                <input type="radio" name="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
    <table>
        <tr>
            <td>
            <label>Digite el numero: </label>
            </td>
            <td>
                <input type="number" name="numero">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="enviar">
            </td>
        </tr>
    </table>
    </form>
    <form action="respuesta.html" method="post">
        <table>
            <tr>
                <td>
                <label>Adjunte el archivo: </label>
                </td>
                <td>
                    <input type="file" name="archivo">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="enviar">
                </td>
            </tr>
        </table>
        </form>
        <form action="respuesta.html" method="post">
            <table>
                <tr>
                    <td>
                    <label>Digite la fecha: </label>
                    </td>
                    <td>
                        <input type="date" name="fecha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="enviar">
                    </td>
                </tr>
            </table>
            </form>
            <form action="respuesta.html" method="post">
                <table>
                    <tr>
                        <td>
                        <label>Digite la url: </label>
                        </td>
                        <td>
                            <input type="url" name="link">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="enviar">
                        </td>
                    </tr>
                </table>
                </form>
                <form action="respuesta.html" method="post">
                    <table>
                        <tr>
                            <td>
                            <label>Digite el texto: </label>
                            </td>
                            <td><textarea name="areadetexto" placeholder="ingrese texto">ingrese el texto</textarea></td>
                        </tr>
                        <tr>
                            <td><label for="select">Seleccione</label>
                                <select name="select">
                                  <optgroup>
                                    <option value="bien">de acuerdo</option>
                                    <option value="mal">nuetro</option>
                                  </optgroup>
                                  <option value="regular">en Desacuerdo</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="list">Que prefieres</label>
        <input list="list" name="list">
<datalist id="list">
  <option value="juegos"></option>
  <option value="libros"></option>
</datalist>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="progress">Progreso</label>
                                <progress>cargando</progress></td>
                        </tr>
                        <tr>
                            <td><label for="meter">Medida</label>
                                <meter value="0.7"></meter></td>
                        </tr>
                        <tr>
                            <td><label for="button">Boton</label>
                                <button>Confirmar</button></td>
                        </tr>

                    
                        
</body>
</html>
